{% extends "base.html" %}
{% block title %} Polls {% endblock %}
{% block content %}
<h3 class="text-center">{{ question.question_text }}</h3>
<div>
<ul class="list-decimal mx-4 p-2">
{% for choice in question.choice_set.all() %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} voto{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>    
</div>
<div class="mt-3">
<a class="btn btn-indigo" href="{{ url('polls:detail',args=[question.id]) }}">Vote again?</a>    
</div>
{% endblock %}
