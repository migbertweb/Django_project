{% extends "base.html" %}
{% block title %}Polls{% endblock %}
{% block content %}
{% if latest_question_list %}
<div class="ml-4 px-6 py-6">
    <ul class="list-decimal">
        {% for question in latest_question_list %}
        <li class="mt-2 list-item text-blue-700 hover:underline hover:text-red-500"><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
</div>
{% else %}
<p>No polls are available.</p>
{% endif %}
{% endblock %}
